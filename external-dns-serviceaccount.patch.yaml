# Apply:
#
#   run: kubectl patch sa external-dns --namespace external-dns --type json --patch "$(cat external-dns-serviceaccount.patch.yaml)"

---
# XXX: pick one of the below if integrating to Cloud Provider's DNS

# AWS IRSA arn for specific environment overlay
- op: add
  path: /metadata/annotations/eks.amazonaws.com~1role-arn
  value: arn:aws:iam::123456789012:role/EKSIrsaExternalDns  # XXX: Edit aws account id and possibly role name

# GKE Workload Identity
- op: add
  path: /metadata/annotations/iam.gke.io/gcp-service-account
  value: SERVICEACCOUNT@PROJECT_ID.iam.gserviceaccount.com  # XXX: Edit SERVICEACCOUNT + PROJECT_ID

# Azure Workload Identity
- op: add
  path: azure.workload.identity/client-id
  value: 1a2bcd34-xxxx-xxxx-xxxx-567e890f123a  # XXX: Edit
- op: add
  path: azure.workload.identity/tenant-id
  value: 1a23b45c-xxxx-xxxx-xxxx-6de7f890a1b2  # XXX: Edit
